<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TaoQiaoyuan - Steam风格个人主页</title>
  <style>
    :root {
      --steam-blue: #66c0f4;
      --steam-dark: #1b2838;
      --steam-darker: #171a21;
      --steam-border: #2a475e;
      --steam-text: #c7d5e0;
      --steam-text-secondary: #8f98a0;
    }
    
    body {
      margin: 0;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      background-attachment: fixed;
      background-size: cover;
      color: var(--steam-text);
      transition: background 0.5s ease;
    }

    .overlay {
      background: rgba(27, 40, 56, 0.85);
      min-height: 100vh;
      padding: 40px 0;
    }

    /* 🎨 新增：颜色控制面板样式 */
    .color-controller {
      background: rgba(0, 0, 0, 0.4);
      width: fit-content;
      margin: 0 auto 25px;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      color: var(--steam-blue);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .color-controller label {
      margin: 0 10px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: var(--steam-text);
    }

    .color-controller input[type="color"] {
      border: none;
      width: 60px;
      height: 30px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    .profile {
      width: 80%;
      max-width: 900px;
      margin: auto;
      background: rgba(24, 34, 45, 0.85);
      border: 1px solid var(--steam-border);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, var(--steam-darker), var(--steam-border));
      border-bottom: 1px solid var(--steam-blue);
      position: relative;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background: #000;
      overflow: hidden;
      margin-right: 20px;
      flex-shrink: 0;
      border: 2px solid var(--steam-blue);
      box-shadow: 0 0 8px rgba(102, 192, 244, 0.5);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .userinfo h1 {
      margin: 0;
      font-size: 24px;
      color: var(--steam-blue);
      text-shadow: 0 0 5px rgba(102, 192, 244, 0.5);
    }

    .userinfo p {
      margin: 6px 0 0;
      color: var(--steam-text-secondary);
    }

    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 18px;
      color: var(--steam-blue);
      border-bottom: 1px solid var(--steam-border);
      padding-bottom: 6px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .section h2::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 16px;
      background: var(--steam-blue);
      margin-right: 8px;
      border-radius: 2px;
    }

    .badges {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .badge {
      width: 64px;
      height: 64px;
      border-radius: 4px;
      border: 1px solid var(--steam-border);
      background: linear-gradient(145deg, #2a475e, #1b2838);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .badge:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .projects {
      display: grid;
      gap: 12px;
    }

    .project-item {
      background: linear-gradient(145deg, #2a475e, #1f3547);
      color: var(--steam-text);
      border-radius: 6px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s;
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .project-item:hover {
      background: linear-gradient(145deg, #3b6e8f, #2a475e);
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 0 15px rgba(102,192,244,0.3);
      border-color: var(--steam-blue);
    }

    footer {
      text-align: center;
      color: var(--steam-text-secondary);
      font-size: 13px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--steam-border);
    }

    @media (max-width: 768px) {
      .profile {
        width: 95%;
      }
      .header {
        flex-direction: column;
        text-align: center;
      }
      .avatar {
        margin-right: 0;
        margin-bottom: 15px;
      }
      .badges {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">

    <!-- 🎨 新增：可交互颜色控制器 -->
    <div class="color-controller">
      <strong>自定义背景渐变颜色</strong><br><br>
      <label>颜色1 <input type="color" id="color1" value="#3a1c71"></label>
      <label>颜色2 <input type="color" id="color2" value="#d76d77"></label>
      <label>颜色3 <input type="color" id="color3" value="#ffaf7b"></label>
    </div>

    <div class="profile">
      <div class="header">
        <div class="avatar">
          <img src="https://qiaoyuantao.github.io/images/avatar.jpg" alt="Avatar">
        </div>
        <div class="userinfo">
          <h1>TaoQiaoyuan</h1>
          <p>个性签名：喜欢游戏与代码的创造者 🎮💻</p>
        </div>
      </div>

      <div class="content">
        <div class="section">
          <h2>徽章展示</h2>
          <div class="badges">
            <div class="badge"><img src="https://img.icons8.com/color/96/000000/javascript.png" alt="JavaScript"></div>
            <div class="badge"><img src="https://img.icons8.com/color/96/000000/html-5.png" alt="HTML5"></div>
            <div class="badge"><img src="https://img.icons8.com/color/96/000000/css3.png" alt="CSS3"></div>
            <div class="badge"><img src="https://img.icons8.com/color/96/000000/game-controller.png" alt="游戏开发"></div>
          </div>
        </div>

        <div class="section">
          <h2>我的项目</h2>
          <div class="projects">
            <div class="project-item" onclick="window.open('https://qiaoyuantao.github.io/WebGL.html','_blank')">
              <h3>🎯 Project 1 - WebGL图形</h3>
              <p>使用 WebGL 实现的三维渲染演示</p>
            </div>
            <div class="project-item" onclick="window.open('https://github.com/qiaoyuantao','_blank')">
              <h3>🧠 Project 2 - AI助理网页</h3>
              <p>一个可以智能聊天与任务执行的网页助手</p>
            </div>
            <div class="project-item" onclick="window.open('https://qiaoyuantao.github.io','_blank')">
              <h3>🌐 Project 3 - 个人作品集网站</h3>
              <p>展示个人设计、开发与艺术创作成果的网页</p>
            </div>
          </div>
        </div>

        <footer>© 2025 TaoQiaoyuan | Email：taoqiaoyuan@gmail.com</footer>
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.color-controller input[type="color"]');
    const savedColors = JSON.parse(localStorage.getItem('gradientColors')) || 
      { color1: '#3a1c71', color2: '#d76d77', color3: '#ffaf7b' };

    // 初始化颜色
    Object.keys(savedColors).forEach(id => {
      const input = document.getElementById(id);
      if (input) input.value = savedColors[id];
    });

    // 更新背景函数
    function updateBackground() {
      const c1 = document.getElementById('color1').value;
      const c2 = document.getElementById('color2').value;
      const c3 = document.getElementById('color3').value;
      document.body.style.background = `linear-gradient(135deg, ${c1}, ${c2}, ${c3})`;
      localStorage.setItem('gradientColors', JSON.stringify({ color1: c1, color2: c2, color3: c3 }));
    }

    inputs.forEach(input => input.addEventListener('input', updateBackground));
    updateBackground(); // 页面加载时立即应用
  </script>
</body>
</html>
