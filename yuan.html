<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TaoQiaoyuan - Steam风格个人主页</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #1b2838;
      background-image: url('https://qiaoyuantao.github.io/images/background.jpg'); /* 背景图片（可替换） */
      background-size: cover;
      background-position: center;
      color: #c7d5e0;
    }

    .overlay {
      background: rgba(27, 40, 56, 0.85);
      min-height: 100vh;
      padding: 40px 0;
    }

    .profile {
      width: 80%;
      max-width: 900px;
      margin: auto;
      background: rgba(24, 34, 45, 0.8);
      border: 1px solid #2a475e;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #171a21, #2a475e);
      border-bottom: 1px solid #66c0f4;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background: #000;
      overflow: hidden;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .userinfo h1 {
      margin: 0;
      font-size: 24px;
      color: #66c0f4;
    }

    .userinfo p {
      margin: 6px 0 0;
      color: #8f98a0;
    }

    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 18px;
      color: #66c0f4;
      border-bottom: 1px solid #2a475e;
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    .badges img {
      width: 64px;
      height: 64px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #2a475e;
    }


    .projects {
      display: grid;
      gap: 12px;
    }

    .project-item {
      background: #2a475e;
      color: #c7d5e0;
      border-radius: 6px;
      padding: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s;
    }

    .project-item:hover {
      background: #3b6e8f;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 0 15px rgba(102,192,244,0.3);
    }

    .project-item h3 {
      margin: 0 0 4px;
      color: #66c0f4;
      font-size: 17px;
    }

    .project-item p {
      margin: 0;
      font-size: 14px;
      color: #c7d5e0;
    }

    footer {
      text-align: center;
      color: #8f98a0;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="profile">
      <div class="header">
        <div class="avatar">
          <img src="https://qiaoyuantao.github.io/images/avatar.jpg" alt="Avatar">
        </div>
        <div class="userinfo">
          <h1>TaoQiaoyuan</h1>
          <p>个性签名：喜欢游戏与代码的创造者 🎮💻</p>
        </div>
      </div>

      <div class="content">
        <div class="section">
          <h2>徽章展示</h2>
          <div class="badges">
            <img src="badge1.png" alt="Badge 1">
            <img src="badge2.png" alt="Badge 2">
            <img src="badge3.png" alt="Badge 3">
          </div>
        </div>

        <div class="section">
          <h2>我的项目</h2>
          <div class="projects">
            <div class="project-item" onclick="window.open('https://qiaoyuantao.github.io/WebGL.html','_blank')">
              <h3>🎯 Project 1 - WebGL图形</h3>
              <p>使用 WebGL 实现的三维渲染演示</p>
            </div>

            <div class="project-item" onclick="window.open('https://example.com/project2','_blank')">
              <h3>🧠 Project 2 - AI助理网页</h3>
              <p>一个可以智能聊天与任务执行的网页助手</p>
            </div>

            <div class="project-item" onclick="window.open('https://example.com/project3','_blank')">
              <h3>🌐 Project 3 - 个人作品集网站</h3>
              <p>展示个人设计、开发与艺术创作成果的网页</p>
            </div>
          </div>
        </div>

        <footer>
          © 2025 TaoQiaoyuan | 自定义背景与头像请替换文件链接
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
